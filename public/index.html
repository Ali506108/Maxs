<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client API Test</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Client API Test</h1>
  
  <h2>Login</h2>
  <form id="login-form">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Login</button>
  </form>
  
  <h2>Client Actions</h2>
  <button id="fetch-clients">Fetch Clients</button>
  <button id="create-client">Create Client</button>
  <button id="fetch-client-by-id">Fetch Client by ID</button>
  <button id="update-client">Update Client</button>
  <button id="delete-client">Delete Client</button>
  
  <pre id="result"></pre>
  
  <script src="app.js"></script>
</body>
</html>
